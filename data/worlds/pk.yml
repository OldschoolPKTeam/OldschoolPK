# Template
template: shared.yml

# Server name
name: "OldschoolPK"

# Home location
home-x: 3086
home-z: 3502

plugins:
  - extend: true
  - extension: pk

combat-skill-set: true

# Privileges
# Any privilege you want to be represented in-game you define here.
privileges:
  - extend: false
  - id: 0
    icon: 0
    name: "player"
    powers: []
  - id: 1
    icon: 1
    name: "moderator"
    powers: ["mod"]
  - id: 2
    icon: 2
    name: "administrator"
    powers: ["mod", "admin"]
  - id: 3
    icon: 2
    name: "owner"
    powers: ["mod", "dev", "admin", "owner"]